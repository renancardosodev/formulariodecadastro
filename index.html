<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <section class="form-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="pessoas usando o formulário">
        </section>

        <section class="text-form">
            <form action="#">
                <div class="form-header">
                    <span class="cadastro">
                        <h1>Cadastre-se</h1>
                    </span>

                    <span class="button-cadastro">
                        <button><a href="#">Entrar</a></button>
                    </span>
                </div>


                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">Primeiro nome:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Sobrenome:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Celular:</label>
                        <input type="tel" name="phone" id="phone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="conf-password">Confirme sua senha:</label>
                        <input type="password" name="conf-password" id="conf-password" placeholder="Confirme sua senha" required>
                    </div>
                </div>


                <div class="gender-group">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>


                <div class="submite-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
